<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kauan Anjos-DoWhile</title>

        <link rel="stylesheet" href="./style.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
    </head>
    <body>
        <main>
            <div class="container">

                <div class="avatar">
                    <span>
                        <img src="/image/selo_rocketseat.svg" alt="Selo Rocketseat">     
                    </span>
                    <img id="userImage" src="/image/icon.png" alt="Foto pessoal">
                </div>

                <h1 id="userName">Nome do Usuario</h1>
                <a id="userLink" href="https://github.com/" target="_blank"> <img src="./image/github.svg" alt="Ícone github"><span id="userLogin">Login do Usuario</span></a>
                <p id="userBio">Bio do Usuario</p>
                <ul id="socialLinks">
                    <li class="youtube">
                        <a href="https://youtube.com" target="_blank"><img src="./image/youtube.svg" alt="Ícone youtube"></a>
                    </li>
                    <li class="instagram">
                        <a href="https://instagram.com" target="_blank"><img src="./image/instagram.svg" alt="Ícone instagram"></a>
                    </li>
                    <li class="facebook">
                        <a href="https://facebook.com" target="_blank"><img src="./image/facebook.svg" alt="Ícone facebook"></a>
                    </li>
                    <li class="twitter">
                        <a href="https://twitter.com" target="_blank"><img src="./image/twitter.svg" alt="Ícone twitter"></a>
                    </li>
                </ul>
            </div>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
